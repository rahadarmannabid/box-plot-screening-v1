<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Form for Visualization Explanation Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px; /* Adjusted for larger image display */
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .image-container img {
            display: block;
            width: 80%; /* Full width images */
            height: auto; /* Maintains aspect ratio */
            border-radius: 10px 10px 0 0;
            margin: 0 auto; /* Auto margins for horizontal centering */
        }

        .small-image img {
            width: 50%; /* Half-width for smaller images */
            margin: 0 auto; /* Auto margins for horizontal centering */
        }

        .text-container {
            background-color: #ffffff;
            color: #606060;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }

        .button-container {
            text-align: center; /* Centers the buttons within the container */
            margin-top: 20px; /* Adds space above the button container */
        }

        button {
            background-color: #4CAF50; /* Professional green color */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners for buttons */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Adds subtle shadow for depth */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover for better user experience */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container small-image">
            <img src="box-plot-question.png" alt="Box Plot Image" align ="center">
        </div>
        <div class="text-container">
            <p> Do you have expertise in interpreting this type of chart? </p>
            <!-- Button container for yes/no responses -->
            <div class="button-container">
                <button type="button" onclick="location.href='not-eligible.html'">Yes</button>
                <button type="button" onclick="location.href='4.html'">No</button>
            </div>
        </div>
    </div>
</body>
</html>
